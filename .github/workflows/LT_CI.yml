name: Build Avro iOS static framework
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Build Release
      run: |
        ./build_ios_lib.py out --configuration Release
        zip --symlinks -r avro_ios_framework.zip out/avro.framework
        zip --symlinks -r avro_ios_build_data.zip out
    - uses: actions/upload-artifact@v2
      with:
        name: ios_lib
        path: avro_ios_framework.zip
    - uses: actions/upload-artifact@v2
      with:
        name: ios_build_data
        path: avro_ios_build_data.zip
