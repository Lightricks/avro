name: Build Avro iOS static framework
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Build Release
      run: ./build_ios_lib.py out --configuration Release
    - uses: actions/upload-artifact@v2
      with:
        name: ios_lib
        path: out/xcframework
    - uses: actions/upload-artifact@v2
      with:
        name: ios_build_data
        path: out
